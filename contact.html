<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Name | Contact</title>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <!-- NAVBAR (same across all pages) -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Your Name</a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="work.html">Experience</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="projects.html"
                                >Projects</a
                            >
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html"
                                >Contact</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="py-5">
            <section class="container">
                <h1 class="mb-4">Contact Me</h1>
                <p class="mb-4">
                    If you'd like to get in touch, feel free to send a message
                    using the form below.
                </p>

                <!-- CONTACT FORM -->
                <!-- JS validation is handled in main.js -->
                <form id="contactForm" novalidate>
                    <!-- NAME -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name *</label>
                        <input
                            type="text"
                            id="name"
                            class="form-control"
                            required
                        />
                        <small id="nameError" class="text-danger d-none"
                            >Please enter your name.</small
                        >
                    </div>

                    <!-- EMAIL -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input
                            type="email"
                            id="email"
                            class="form-control"
                            required
                        />
                        <small id="emailError" class="text-danger d-none"
                            >Please enter a valid email.</small
                        >
                    </div>

                    <!-- REASON -->
                    <div class="mb-3">
                        <label for="reason" class="form-label">Reason</label>
                        <select id="reason" class="form-select">
                            <option value="question">General Question</option>
                            <option value="collaboration">Collaboration</option>
                            <option value="opportunity">Opportunity</option>
                        </select>
                    </div>

                    <!-- MESSAGE -->
                    <div class="mb-3">
                        <label for="message" class="form-label"
                            >Message *</label
                        >
                        <textarea
                            id="message"
                            rows="4"
                            class="form-control"
                            required
                        ></textarea>
                        <small id="messageError" class="text-danger d-none"
                            >Please enter a message.</small
                        >
                    </div>

                    <!-- SUBMIT BUTTON -->
                    <button type="submit" class="btn btn-primary">
                        Send Message
                    </button>

                    <!-- SUCCESS / ERROR MESSAGE -->
                    <p id="formStatus" class="mt-3"></p>
                </form>
            </section>
        </main>

        <!-- FOOTER -->
        <footer class="bg-dark text-light text-center py-3 small">
            &copy; <span id="year"></span> Your Name Â· Personal Website
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Custom JS -->
        <script defer src="js/main.js"></script>
    </body>
</html>
